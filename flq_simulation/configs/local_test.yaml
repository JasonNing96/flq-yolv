# FLQ 单节点快速测试配置

# ===== 训练参数 =====
training:
  rounds: 10                     # 快速测试：只跑1轮
  clients_per_round: 3          # 3个客户端
  local_epochs: 1               # 每个客户端只训练1个epoch
  
# ===== 量化参数 =====
quantization:
  enabled: false                # 先测试FP32基线
  bits: 8
  use_error_feedback: false
  
# ===== 模型参数 =====
model:
  name: "models/yolov8n.pt"
  device: "cuda:0"
  
# ===== 服务器参数 =====
server:
  host: "127.0.0.1"             # 本地测试
  port: 8087
  save_dir: "outputs/server/checkpoints"

# ===== 客户端参数 =====
client:
  batch_size: 8
  workers: 0                    # 单进程，避免冲突
  verbose: false                # 关闭详细输出，加快速度
  enable_val: false             # 不验证，加快速度
  enable_plots: false           # 不生成图片，加快速度


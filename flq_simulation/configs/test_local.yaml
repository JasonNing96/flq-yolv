# FLQ联邦学习配置文件 - 单节点快速测试

# ===== 训练参数 =====
training:
  rounds: 1                     # 训练轮数（单轮快速测试）
  clients_per_round: 3          # 每轮参与的客户端数
  local_epochs: 1               # 客户端本地训练轮数（1个epoch快速测试）

# ===== 量化参数 =====
quantization:
  enabled: false                # 是否启用量化（false=FP32基线）
  bits: 8                       # 量化比特数 (1, 4, 8)
  use_error_feedback: true      # 是否使用误差反馈

# ===== 模型参数 =====
model:
  name: "models/yolov8n.pt"     # YOLO模型
  device: "cuda:0"              # 训练设备

# ===== 服务器参数 =====
server:
  host: "0.0.0.0"
  port: 8087
  save_dir: "outputs/server/checkpoints"

# ===== 客户端参数 =====
client:
  batch_size: 8
  workers: 0                    # DataLoader 进程数（0=单进程，推荐）
  verbose: true                 # 显示训练进度
  enable_val: false             # 是否启用验证（加快训练）
  enable_plots: false           # 是否生成可视化图片（加快训练）

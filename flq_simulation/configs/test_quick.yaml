# FLQ联邦学习快速测试配置
# 用于快速验证系统功能（1轮训练）

# ===== 训练参数 =====
training:
  rounds: 5                     # 快速测试：只训练1轮
  clients_per_round: 3          # 每轮参与的客户端数
  local_epochs: 1               # 客户端本地训练1个epoch

# ===== 量化参数 =====
quantization:
  enabled: false                # FP32基线测试
  bits: 8                       # 量化比特数
  use_error_feedback: true      # 是否使用误差反馈

# ===== 模型参数 =====
model:
  name: "models/yolov8n.pt"     # YOLO模型
  device: "cuda:0"              # 训练设备

# ===== 服务器参数 =====
server:
  host: "0.0.0.0"
  port: 8087
  save_dir: "outputs/server/checkpoints"

# ===== 客户端参数 =====
client:
  batch_size: 8
  verbose: true                 # 显示训练进度
